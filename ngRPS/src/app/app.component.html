<md-toolbar color="primary">
  <h1> {{title}} </h1>  
  <span class="score"> &nbsp;  SCORE: 🤖  &nbsp;  ][  &nbsp;  👧🏽</span> 
</md-toolbar>

<div class="choices">
  <button class="choice-fab-btn rock-choice-btn" md-fab (click)="setChoice('rock')">
    ✊🏽
  </button>
  <button class="choice-fab-btn paper-choice-btn" md-fab>
    📰
  </button>
  <button class="choice-fab-btn scissors-choice-btn" md-fab>
    ✂
  </button>
</div>

<div class="txt-align-center">
  <button class="shoot-btn" md-raised-button [disabled]="loaded">SHOOT</button>
</div>
