<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ng Rock Paper Scissors, Robot Challenge</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>
<body>
  <app-root>
    <md-progress-circle mode="indeterminate"> Loading... </md-progress-circle>
  </app-root>
  
  <dialog class="mdl-dialog" id="modal-init">
    <div class="mdl-dialog__content">
        <p>
          Do you have what it takes to challenge this deterministic, psuedo-random, JavaScript Robot to 
          a game of <br/>
          Rock Paper Scissors? 
        </p>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button id="playBtn" type="button" class="mdl-button">PLAY</button>
        <!--<button type="button" class="mdl-button" disabled>Inactive action</button>-->
    </div>
  </dialog>
  
  <script type="text/javascript">
    (function() {
      'use strict';
      var dialog = document.querySelector('#modal-init');
      var closeButton = dialog.querySelector('#playBtn');
      if (! dialog.showModal) {
          dialogPolyfill.registerDialog(dialog);
      }
      var closeClickHandler = function(event) {
          dialog.close();
      };
      closeButton.addEventListener('click', closeClickHandler);
      dialog.showModal();
    }());
  </script>
  
<script type="text/javascript" src="inline.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>
</html>
